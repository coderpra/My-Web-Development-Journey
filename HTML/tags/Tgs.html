<!-- 
    The <!DOCTYPE html> declaration is used to specify the HTML version
    and the type of document that the browser is about to render.  
-->
<!DOCTYPE html>
<!-- lang attribute = en in html opening tag means everything inside of this html element is written in English -->
<html lang="en">

    <!-- inside of head element we only specify meta-datas, title, links -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title element contains the title of the HTML page -->
    <title>Document</title>
</head>

<body>
    <!-- heading tag contains the headings of the topics inside of the page -->
    <h1>First HTML Page To Practice HTML Tags</h1>
    <!-- paragraph tag contains paragraphs -->
    <p>This is a paragraph.</p>
    <!-- anchor tag is used to create hyperlink by adding another HTML document into this page
         and href attribute will hold the address of the document
        attribute target with value _blank will open the link in new window -->
    <p>
        <a href="https://www.linkedin.com/in/pratik-kumar-dewan" target="_blank">My LinkedIn account</a>
        <br>
        <!-- anchor tag to send mail with href="mailto:examplemail@gmail.com" -->
        <a href="mailto:kumardewanpratik@gmail.com">Send an Email</a>
        <br>
        <!-- anchor tag to call -->
        <a href="tel:7439761320">Call Us</a>
    </p>
</body>
</html>
