<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <div style="background-color: blue; padding: 5px; text-align: center; margin: 0 auto; ">
            <u>
                <h1>There are some example of HTML Forms</h1>
            </u>
        </div>
        <br />
    </header>

    <main>

        <form>
            <fieldset style="width: 90%; background-color: #2cf5e1; padding: 20px; text-align: center; margin: 0 auto;">
                <legend style="border: 1px solid black; background-color: white;">Enter The Details</legend>
                <label for="name">Enter Your Name:</label>
                <input type="text" id="name" placeholder="Eg: Pratap Singh">
                <br><br>
                <label for="password">Enter your password:</label>
                <input type="password" id="password" name="password" placeholder="********" required pattern=".{8,}">
                <br><br>
                <label for="id">Enter College Id: </label>
                <input type="text" id="id" placeholder="JIS/YEAR/CODE">
                <br /><br />

                <label for="phone_no">Enter Your Phone Number</label>
                <input type="tel" id="phone_no" placeholder="10 Digit Phone Number" value="+91">

                <br /><br />

                <label for="Education">Enter Your Current Semester: </label>
                <select name="semesters" id="Education">
                    <option value="Sem1">Sem 1</option>
                    <option value="Sem2">Sem 2</option>
                    <option value="Sem3">Sem 3</option>
                    <option value="Sem4">Sem 4</option>
                    <option value="Sem5">Sem 5</option>
                    <option value="Sem6">Sem 6</option>
                    <option value="Sem7">Sem 7</option>
                    <option value="Sem8">Sem 8</option>
                </select>
                <br /><br />
                <label for="container">Number Of Backlogs Till now : </label>
                <input type="number" id="container" name="container" min="0" max="7" value="0">

                <br><br>
                <label for="gender">Enter Your Gender:</label>
                <input type="radio" id="male" name="gender">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender">
                <label for="female">Female</label>
                <input type="radio" id="others" name="gender">
                <label for="others">Others</label>
                <br><br>

                <label for="dob">Enter your date of birth : </label>
                <input type="date" id="dob" name="dob">

                <br /><br />
                
                <label for="timeInput">Enter the time now to start the exam : </label>
                <input type="time" id="timeInput" name="timeInput" min="09:00" max="17:00">
                <br/><br/>
                
                <label for="rangeInput">Enter how much you are prepared for the exam : </label>
                <input type="range" id="rangeInput" name="rangeInput" min="0" max="100" step="1">
                <br /><br />
                <label for="image">Upload Your Image : </label>
                <input type="file" id="image" name="image">

                <br /><br />
                <p><u><b>Terms And Conditions :</b></u> Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Assumenda
                    est quam
                    reiciendis veritatis nisi
                    architecto tenetur iure in a qui?</p>

                <label for="check-box">Do You Accept The terms And Conditions?
                    <input type="checkbox" id="accept" name="check-box">Yes
                </label>

                <br /><br />
                <input type="submit" value="Enter" style="background-color: rgb(42, 140, 182);">
            </fieldset>
        </form>


        <br>

        <form>
            <fieldset width: 90%; background-color: #fffae3; padding: 20px; margin: 0 auto;">
                <div style="text-align: center; color: rgb(88, 86, 86);">
                    <h1>Examination</h1>
                </div>
                <ol>
                    <li>
                        <label for="q1">Do you love Swimming ? </label>
                        <input type="radio" id="q1_yes" name="question">
                        <label for="q1_yes">Yes</label>
                        <input type="radio" id="q1_no" name="question">
                        <label for="q1_no">No</label>
                    </li>

                    <li>
                        <label for="q2">Do you love Boxing ? </label>
                        <input type="radio" id="q2_yes" name="question">
                        <label for="q2_yes">Yes</label>
                        <input type="radio" id="q2_no" name="question">
                        <label for="q2_no">No</label>
                    </li>

                    <li>
                        <label for="q3">Do you love Painting ? </label>
                        <input type="radio" id="q3_yes" name="question">
                        <label for="q3_yes">Yes</label>
                        <input type="radio" id="q3_no" name="question">
                        <label for="q3_no">No</label>
                    </li>
                </ol>
                <label for="text-box">Why you love to play footbal? </label><br>
                <textarea id="text-box" name="text-box" cols="40" rows="13" placeholder="Ans in 500 words: "></textarea>
                <br><br>

                <div style="text-align: center;">
                    <button type="button">Submit</button>
                </div>
            </fieldset>
        </form>
    </main>
</body>

</html>
