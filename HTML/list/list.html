<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<!-- 
   The <ul> (ordered list) element can have the following values for the type attribute:

"disc": Default value. Items are marked with filled circles.
"circle": Items are marked with hollow circles.
"square": Items are marked with filled squares.
-->
    <div>
        <ul type="square">
            <li>Cricket</li>
            <li>footbal</li>
            <li>Hocky</li>
        </ul>
    </div>
    <!--
         The <ol> (unordered list) element can have the following values for the type attribute:

"1": Default value. Items are marked with numbers (1, 2, 3, ...).
"a": Items are marked with lowercase letters (a, b, c, ...).
"A": Items are marked with uppercase letters (A, B, C, ...).
"i": Items are marked with lowercase Roman numerals (i, ii, iii, ...).
"I": Items are marked with uppercase Roman numerals (I, II, III, ...).
      -->
    <div>
        <ol type="I">
            <li>Swimming</li>
            <li>painting</li>
            <li>Singing</li>
        </ol>
    </div>
</body>
</html>
